<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8655435b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="./javascript.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tasbeh</title>
  </head>
  <body>
    <section class="tasbeh">
      <div class="container">
        <div class="wrapper">

          <!-- bootstrap - courusel -->
          <div id="carouselExampleControls" class="carousel slide dhikr-carusel" data-bs-ride="carousel">
            <div class="carousel-inner dhikr-corusek__inner">
              <div class="carousel-item active">
                <p class="text subhanallah">
                  سُـبْحانَ الله
                </p>
              </div>
              <div class="carousel-item">
                <p class="text alhamdulillah">
                  ٱلْحَمْدُ لِلَّٰهِ
                </p>
              </div>
              <div class="carousel-item">
                <p class="text lailahaillallah">
                  لَا إلَهَ إلَّا اللَّهُ
                </p>
              </div>
              <div class="carousel-item">
                <p class="text allohuakbar">
                  اللَّهُ أَكْبَرُ
                </p>
              </div>
            </div>
          </div>


          <!-- <div class="text-box">
            <p class="text subhanallah">
              سُـبْحانَ الله

            </p>
            <p class="text alhamdulillah">
              ٱلْحَمْدُ لِلَّٰهِ
            </p>
            <p class="text lailahaillallah">
              لَا إلَهَ إلَّا اللَّهُ
            </p>
            <p class="text allohuakbar">
              اللَّهُ أَكْبَرُ
            </p>

          </div> -->

          <div class="btns">
            <button class="resetBtn btn btn-danger">
              <i class="fa-solid fa-square-xmark"></i>
            </button>

            <button class="incBtn">
              <h1 class="count-title">0</h1>
            </button>

            <!-- <audio src="./sounds/click-1.mp3" class="audio"></audio> -->
            <audio src="./sounds/click-2.mp3" class="audio"></audio>
            <audio src="./sounds/notafication.wav" class="notafic"></audio>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
